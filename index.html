---
layout: default
---
<div class="home">

  <ul class="post-list">

    {% for post in site.posts %}

    <li>
      <div class="teaser">

        <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <span class="post-meta"><p>Posted on {{ post.date | date: "%b %-d, %Y"}} by {{ post.author }}</p></span>


        {{ post.extract }}
      
      </div>
    </li>

    {% endfor %}

  </ul>
</div>
